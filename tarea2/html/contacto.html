<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Santa Gráfica | Contacto</title>
  <link rel="icon" type="image/png" href="../img/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="../index.html"><img src="../img/logo-negro.webp" alt=""> </a>
      <button id="navToggle" class="btn" style="background:#ececf6;border:1px solid #ddd;">☰</button>
      <ul id="menu" class="nav">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./cursos.html">Cursos</a></li>
        <li><a class="active" href="./contacto.html">Contacto</a></li>
      </ul>
    </div>
  </header>

  <main class="container" style="padding:48px 0;">
    <h1 class="heading" style="font-size:34px;">Contacto</h1>
    <div class="grid" style="grid-template-columns:1fr 1fr; gap:20px; margin-top:12px;">
      <form id="formContacto" class="card">
        <div class="card-body">
          <label>Nombre</label>
          <input type="text" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:12px; margin:6px 0 12px;">
          <label>Correo</label>
          <input type="email" required style="width:100%; padding:12px; border:1px solid var(--border); border-radius:12px; margin:6px 0 12px;">
          <label>Mensaje</label>
          <textarea required rows="5" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:12px; margin:6px 0 16px;"></textarea>
          <button class="btn" style="background:var(--verde); border:0;">Enviar</button>
        </div>
      </form>
      <article class="card">
        <div class="card-body">
          <h2 class="heading" style="font-size:20px; margin-top:0;">Información</h2>
          <p><i class="bi bi-envelope me-2"></i> info@santagrafica.com</p>
          <p><i class="bi bi-geo-alt me-2"></i> San José, Costa Rica</p>
          <p><i class="bi bi-telephone me-2"></i> +506 0000 0000</p>
          <div style="display:flex; gap:8px;">
            <a class="btn" style="background:var(--verde); border:0;" href="#"><i class="bi bi-instagram"></i></a>
            <a class="btn" style="background:var(--verde); border:0;" href="#"><i class="bi bi-facebook"></i></a>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="top">
        <a class="brand" href="./index.html" style="color:#fff;"><img src="../img/favicon.png" alt=""><div style="font-weight:800;">SANTA<br/>GRÁFICA</div></a>
        <nav class="menu">
          <a href="../index.html">Inicio</a><a href="./nosotros.html">Nosotros</a><a href="./cursos.html">Cursos</a><a href="./contacto.html">Contacto</a>
        </nav>
        <div class="rrss" aria-label="Redes">
          <a href="https://www.facebook.com/academiasantagrafica" title="Facebook"  target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
          <a href="https://www.instagram.com/santagrafica" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
      <div class="meta"><div>San Pedro y Heredia, Costa Rica</div><div>Lunes a sábado · 9:00 am – 6:00 pm</div></div>
    </div>
  </footer>
  <script src="../js/app.js"></script>
</body>
</html>
